{% extends "core-base.html" %}

{% block content %}
<form action="/moderator/comment/change?key={{ comment.key }}&return={{ return_target}}" method="post">
  <div><textarea name="content" rows="3" cols="60">{{ comment.content }}</textarea></div>
  <div><input type="submit" value="Save comment"></div>
</form>  
      
{% endblock content %}
